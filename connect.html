<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h2>Registration Form</h2>
    <p>Please fill out this form with the required information</p>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" required>

    <hr>

    <input type="radio" id="program" name="type">
    <label for="program" style="display:inline;">Program</label><br>
   

    <input type="radio" id="year-level" name="type">
    <label for="year-level" style="display:inline;">Year Level</label><br>
    

    <input type="checkbox" id="terms">
    <label for="terms" style="display:inline;">I accept the <a href="#" style="color: #7fa3ff;">terms and conditions</a></label>

    <p class="terms">The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing.</p>

    <hr>

    <label for="profile-pic">Upload a profile picture:</label>
    <input type="file" id="profile-pic" name="profile-pic">

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate">

    <label for="specialization">Specialization?</label>
    <select id="specialization" name="specialization">
      <option selected disabled>(select one)</option>
      <option>Web Development</option>
      <option>Data Science</option>
      <option>Cybersecurity</option>
      <option>AI/ML</option>
    </select>

    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" rows="3" placeholder="I like coding on the beach..."></textarea>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</body>

</html>
